<!DOCTYPE html>
<html>
<title>Post a Plant</title>
<head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="plantStyle.css">
</head>
<body>
<div class = "page">

    <h1>Submit a Plant</h1>

    <div class = "data-entry">
    <div class="form-group">
        <label for="usr">Plant Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>
    
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Thorns
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Purple
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Barnabas
        </label>
    </div>
    
        
        <br/>
        <hr/>
    
        <div class="form-group">
            <label for="comment">Plant Review:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
    
        <div class="form-group">
                <label for="comment">Location Description:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        <hr/>
        <button type="button" class="btn btn-primary">UPLOAD PHOTO</button>
    </div>
</div>

</body>
</html>
