<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<div class="form-group">
    <label for="usr">Plant Name:</label>
    <input type="text" class="form-control" id="usr">
</div>

<div class="form-check-inline">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Thorns
    </label>
</div>
<div class="form-check-inline">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Purple
    </label>
</div>
<div class="form-check-inline">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Barnabas
    </label>
</div>

  Plant Picture: <button type="button" class="btn">Upload Photo</button>
  <br/>
  <hr/>
  <button type="button" class="btn btn-primary">UPLOAD PHOTO</button>

  <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
</body>
</html>
